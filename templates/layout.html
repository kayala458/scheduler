<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--layout template sourced from https://www.w3schools.com/w3css/w3css_templates.asp-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin" />
    <link href="/static/styles.css" rel="stylesheet">

    <title>Scheduler</title>
  </head>

<body class="w3-light-grey">
  <!-- Top header container for all pages-->
  <div class="w3-bar w3-top w3-gray w3-large" style="z-index:4">
    <span class="w3-bar-item w3-left top_bar">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="w3-large fa fa-bars"></i> Â </button>
      <a href="/"><img src="static/jfklogo.png"></a>
    </span>
  </div>



  <!-- !PAGE CONTENT! -->
  <main>
    <div class="w3-main" style="margin-top:100px;">
      <header class="w3-container" id="color">
        <hr class="colorgraph">
      </header>

      {% if get_flashed_messages() %}
      <header>
        <div class="alert alert-danger border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
      </header>
      {% endif %}

    <!--reach content from other html templates-->
    {% block main %}{% endblock %}
    </div>
  </main>
  <!-- End page content -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
